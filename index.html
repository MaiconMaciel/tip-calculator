<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="logo">
    <img id="logo" src="images/logo.svg" alt="">
  </div>


  <div class="main-wrap">
    <div class="button">
      <div class="bill">
        <p>Bill</p>
        <label for="bill" class="labelMove"><img src="images/icon-dollar.svg"></label>
        <input name="bill" type="text" autocomplete="off" class="input-1" placeholder="$">
      </div>

      <div class="tip">
        <label for="tip-btn">Select the Tip</label>
        <form name="tip-btn">
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>

          <input type="text" placeholder="Custom" autocomplete="off">
        </form>
      </div>

      <div class="people">
        <p>Number of People</p>
        <label for="people" class="labelMove"><img src="/images/icon-person.svg"></label>
        <input name="people" type="text" autocomplete="off" class="input-1" placeholder="\o/">
      </div>
    </div>

    <div class=" display-wrap-div">
      <div class="data display-1">
        <p>Tip Amount<br>
          <span>/ Person</span>
        </p>
        <h1 class="price">R$ 00.00</h1>
      </div>
      <div class="data display-2">
        <p>Total<br>
          <span>/ Person</span>
        </p>
        <h1 class="price">R$ 00.00</h1>
      </div>

      <div class="reset">
        <button>Reset</button>
      </div>

    </div>
  </div> <!-- main wrap div -->

  <script src="js/script.js"></script>

</body>

</html>
